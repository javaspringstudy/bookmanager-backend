<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>북매니저</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">🔐 관리자 로그인</h2>
    <form th:action="@{/admin/auth/login}" th:object="${adminLoginFormDto}" method="post">
      <!-- 아이디 입력 -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">아이디</label>
        <input type="text" th:field="*{accountId}"  class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-400" placeholder="아이디 입력">
      </div>

      <!-- 비밀번호 입력 -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">비밀번호</label>
        <input type="password"  th:field="*{password}" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-400" placeholder="비밀번호 입력">
      </div>

      <!-- 아이디 기억하기 -->
      <div class="mb-6 flex items-center">
        <input type="checkbox" id="remember" class="mr-2">
        <label for="remember" class="text-sm">아이디 기억하기</label>
      </div>

      <!-- 로그인 버튼 -->
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        로그인
      </button>
    </form>
  </div>
</body>
</html>
