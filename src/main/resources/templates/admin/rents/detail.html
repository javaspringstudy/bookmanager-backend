<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>북매니저</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fade {
      0% {
        opacity: 0.4;
      }
      100% {
        opacity: 1;
      }
    }

    header{position: relative;}
    header>.bg_lnb{
			display: none;
			position: absolute;
			left: 0;
			top: 72px;
			width: 100%;
			height: 120px;
      background-color: rgba(59, 130, 246, 0.06); 
      border-top: 3px solid #3b82f6; 
      border-bottom: 1px solid #bfdbfe;
			animation: fade 0.3s;
    }

    .container{
			position: relative;
    }
    .container>nav{
				position: absolute;
				right: 0;
				top: 32px;
    }

    .container>nav .lnb{
      display: none;
      margin-top: 32px;
      animation: fade 0.3s;
    }
    .container>nav .lnb>li>a{
      display: block;
      height: 30px;
      line-height: 30px;
      
    }
    .container>nav .lnb>li>a:hover{
      color: #fff;
      font-weight: 800;    
      background-color: #3b82f6;
    }


  </style>
</head>
<body class="bg-gray-50">
  <!-- 헤더 -->
  <header th:replace="fragments/header :: siteHeader"></header>

  <!-- 본문 -->
  <main class="max-w-screen-xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-6">
      대여정보 <span class="text-gray-500 text-lg">(R-00001)</span>
    </h2>

    <!-- 진행상태 수정 UI -->
    <div class="bg-white p-4 rounded shadow mb-6 flex items-center space-x-4">
      <label for="status" class="font-medium">진행상태:</label>
      <select id="status" name="status" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400">
        <option>신청중</option>
        <option>대여중</option>
        <option>반납</option>
        <option>미납중</option>
      </select>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">변경</button>
    </div>

    <!-- 대여 정보 -->
    <div class="bg-white p-6 rounded-lg shadow mb-8">
      <div class="flex items-center space-x-4 mb-4">
        <img src="https://picsum.photos/60" alt="도서 썸네일" class="w-16 h-16 rounded">
        <div>
          <p class="text-lg font-semibold">파이썬 프로그래밍</p>
          <p class="text-sm text-gray-600">수량: 1권</p>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div><strong>담당자:</strong> 김서준</div>
        <div><strong>대여일자:</strong> 2025-06-18</div>
      </div>
    </div>

    <!-- 대여자 정보 -->
    <div class="bg-white p-6 rounded-lg shadow mb-8">
      <h3 class="text-lg font-semibold mb-4">📌 대여자 정보</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div><strong>이름:</strong> 홍길동</div>
        <div><strong>연락처:</strong> 010-1234-5678</div>
        <div><strong>이메일:</strong> hong123@example.com</div>
      </div>
    </div>

    <!-- 관리자 메모 -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold mb-4">📝 관리자 메모</h3>
      <textarea class="w-full h-32 p-3 border border-gray-300 rounded mb-4" placeholder="메모를 입력하세요..."></textarea>
      <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">저장</button>
    </div>


  </main>

  <!-- 푸터 -->
  <footer class="bg-white border-t mt-12">
    <div class="max-w-screen-xl mx-auto px-4 py-6 text-center text-sm text-gray-500">
      상호: 북매니저 | 전화: 010-7294-3724 | 이메일: admin@bookmanager.com
    </div>
  </footer>
</body>
</html>
