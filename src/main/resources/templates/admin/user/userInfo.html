<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>북매니저</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @keyframes fade {
        0% {
          opacity: 0.4;
        }
        100% {
          opacity: 1;
        }
      }

      header {
        position: relative;
      }
      header > .bg_lnb {
        display: none;
        position: absolute;
        left: 0;
        top: 72px;
        width: 100%;
        height: 120px;
        background-color: rgba(59, 130, 246, 0.06);
        border-top: 3px solid #3b82f6;
        border-bottom: 1px solid #bfdbfe;
        animation: fade 0.3s;
      }

      .container {
        position: relative;
      }
      .container > nav {
        position: absolute;
        right: 0;
        top: 32px;
      }

      .container > nav .lnb {
        display: none;
        margin-top: 32px;
        animation: fade 0.3s;
      }
      .container > nav .lnb > li > a {
        display: block;
        height: 30px;
        line-height: 30px;
      }
      .container > nav .lnb > li > a:hover {
        color: #fff;
        font-weight: 800;
        background-color: #3b82f6;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- 헤더 -->
    <header th:replace="fragments/header :: siteHeader"></header>

    <!-- 본문 -->
    <main class="max-w-screen-xl mx-auto px-4 py-8">
      <h2 class="text-2xl font-bold mb-6">👤 회원정보</h2>

      <!-- 탈퇴신청 버튼 -->
      <div class="mb-6 text-right">
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          수정
        </button>
        <button
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
        >
          탈퇴
        </button>
      </div>

      <!-- 회원 정보 폼 -->
      <form class="bg-white p-6 rounded shadow space-y-6">
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700 font-medium">이름</label>
            <input
              type="text"
              value="김둘리"
              class="mt-1 w-full border px-3 py-2 rounded"
              readonly
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium">비밀번호</label>
            <input
              type="password"
              value="password"
              class="mt-1 w-full border px-3 py-2 rounded"
              readonly
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium">이메일</label>
            <input
              type="email"
              value="hong@example.com"
              class="mt-1 w-full border px-3 py-2 rounded"
              readonly
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium">전화번호</label>
            <input
              type="text"
              value="010-1234-5678"
              class="mt-1 w-full border px-3 py-2 rounded"
              readonly
            />
          </div>

          <div>
            <label class="block text-gray-700 font-medium">상태</label>
            <input
              type="text"
              value="정상회원"
              class="mt-1 w-full border px-3 py-2 rounded"
              readonly
            />
          </div>
        </div>

        <!-- 확인/탈퇴 버튼 -->
        <div class="pt-6 text-right space-x-2">
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >
            목록보기
          </button>
        </div>
      </form>
    </main>

    <!-- 푸터 -->
    <footer class="bg-white border-t mt-12">
      <div
        class="max-w-screen-xl mx-auto px-4 py-6 text-center text-sm text-gray-500"
      >
        상호: 북매니저 | 전화: 010-7294-3724 | 이메일: admin@bookmanager.com
      </div>
    </footer>
  </body>
</html>
